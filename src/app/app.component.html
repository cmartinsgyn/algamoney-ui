<div class="container">
  <!-- pega o funcionarioAdicionado do funcionario-form.component.ts e passa aoAdicionar do AppComponent -->
  <app-funcionario-form (funcionarioAdicionado)="aoAdicionar($event)"></app-funcionario-form>

  <button type="button" class="btn btn-danger" (click)="limpar()">Limpar</button>

  <div class="row" style="margin-top: 20px">

      <div class="col-2" *ngFor="let f of funcionarios" >
          <app-funcionario-card [func] = "f"></app-funcionario-card>
      </div>
    </div>

</div>
